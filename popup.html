<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Area Links Popup</title>
  <style>
    body {
      min-width: 240px;
      font-family: system-ui, Arial, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 6px 12px 6px 12px;
    }
    h3 {
      font-size: 1.2em;
      margin: 1px 0 1px 0;
      color: #007bff;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-family: system-ui, Georgia, sans-serif;
      font-weight: 600;
      font-size: 1.1em;
      color: #333;
      cursor: pointer;
      gap: 8px;
    }
    input[type="checkbox"] {
      accent-color: #007bff;
      width: 18px;
      height: 18px;
    }
    hr {
      border: 0;
      height: 1px;
      background-color: #d1d5db;
      margin: 5px 0 5px 0;
    }
    .button-container {
      margin-top: 8px;
      text-align: center;
    }
    #open-options {
      margin-top: 6px;
      background: #333333;
      color: #fff;
      border: none;
      padding: 6px 18px 6px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95em;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      letter-spacing: 1px;
      margin-bottom: 6px;
      transition: background-color 0.2s;
    }
    #open-options:hover {
      background: #292929;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 5px;
      margin-left: 1px;
    }
    #status-message {
      color: #105a9b;
      font-size: 1.4em;
      margin-top: 8px;
      margin-bottom: 8px;
      height: 1.3em;
      text-align: center;
      line-height: 1.3em;
      font-family: monospace;
      font-weight: 800;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h3>Quick Settings</h3>
    <div id="status-message"></div>
  </div>
  <div>
    <label><input type="checkbox" id="popup-openInNewWindow"> Open in new window</label>
  </div>
  <div>
    <label><input type="checkbox" id="popup-reverseOrder"> Open in reverse order</label>
  </div>
  <hr>
  <div>
    <label><input type="checkbox" id="popup-useHistory"> Remember opened links to avoid duplicates</label>
  </div>
  <div>
    <label><input type="checkbox" id="popup-checkDuplicatesOnCopy"> Remove duplicates when copying links</label>
  </div>
  <div class="button-container">
    <button id="open-options">Open Full Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
