<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Area Links Popup</title>
  <style>
    body {
      min-width: 240px;
      font-family: system-ui, Arial, sans-serif;
      background: #b3b6ae;
      margin: 0;
      padding: 12px 16px 10px 16px;
    }
    h2 {
      font-size: 1.2em;
      margin: 0 0 10px 0;
      color: #007bff;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-family: system-ui, Georgia, sans-serif;
      font-weight: 600;
      font-size: 1.1em;
      color: #333;
      cursor: pointer;
      gap: 8px;
    }
    input[type="checkbox"] {
      accent-color: #007bff;
      width: 18px;
      height: 18px;
    }
    #status {
      color: green;
      font-size: 1.4em;
      margin-top: 8px;
      margin-bottom: 8px;
      height: 1.3em;
      text-align: center;
      line-height: 1.3em;
      font-family: monospace;
      font-weight: 800;
      letter-spacing: 1px;
    }
    #open-options {
      width: 100%;
      margin-top: 5px;
      background: #3f8499;
      color: #fff;
      border: none;
      padding: 8px 0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      letter-spacing: 1px;
    }
  </style>
</head>
<!DOCTYPE html>
<html>
<head>
  <title>Quick Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header-container">
    <h3>Quick Settings</h3>
    <div id="status263"></div>
  </div>
  <div>
    <label><input type="checkbox" id="popup-openInNewWindow"> Open in new window</label>
  </div>
  <div>
    <label><input type="checkbox" id="popup-reverseOrder"> Open in reverse order</label>
  </div>
  <div>
    <label><input type="checkbox" id="popup-useHistory"> Remember opened links to avoid duplicates</label>
  </div>
  <div>
    <label><input type="checkbox" id="popup-checkDuplicatesOnCopy"> Remove duplicates when copying links</label>
  </div>
  <div>
    <button id="open-options">Open Full Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
